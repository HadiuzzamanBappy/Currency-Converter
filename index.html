<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/png" href="res/img/logo.png">
    <link rel="stylesheet" href="res/fonts/all.min.css">
    <link rel="stylesheet" href="res/vendor/country/css/countrySelect.min.css">
    <link rel="stylesheet" href="res/css/style.css">

</head>

<body>
    <div class="page-container">
        <main class="main-content">
            <div class="converter-wrapper">
                <header class="converter-header">
                    <h1>Currency Converter</h1>
                    <p>Real-time exchange rates at your fingertips.</p>
                    <button type="button" class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </header>
                <div class="converter-body">
                    <form id="converter-form">
                        <div class="converter-inputs">
                            <div class="input-container">
                                <label for="from_country">From</label>
                                <input type="text" id="from_country">
                            </div>
                            <button type="button" id="swap-currency" class="swap-button" aria-label="Swap currencies">
                                <i class="fa-solid fa-right-left"></i>
                            </button>
                            <div class="input-container">
                                <label for="to_country">To</label>
                                <input type="text" id="to_country">
                            </div>
                        </div>
                        <div class="amount-container">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" value="1" min="0" step="any">
                        </div>
                    </form>
                </div>
                <footer id="result-container" class="converter-footer" aria-live="polite">
                    <p id="result-primary">1.00 USD = 117.44 BDT</p>
                    <p id="result-secondary">1 USD = 117.44 BDT</p>
                </footer>
            </div>
        </main>

        <footer class="page-footer">
            <p>Â© 2025 Currency Converter. Created by <a href="https://hadiuzzamanbappy.github.io/" target="_blank"
                    rel="noopener noreferrer">BroTech</a>.</p>
        </footer>
    </div>

    <script src="res/vendor/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="res/vendor/country/js/countrySelect.min.js"></script>
    <script src="res/js/theme.js"></script>
    <script src="res/js/script.js"></script>
</body>

</html>
